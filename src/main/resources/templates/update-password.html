<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org "
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Update your password</title>
</head>
<body>


<!--<li sec:authorize="hasRole('ROLE_ADMIN')">Admin</li>-->
<!--<li sec:authorize="hasRole('ROLE_CASHIER')"><div th:replace="~{fragments/navigation :: navigation-cashier}"></div></li>-->
<!--<li sec:authorize="hasRole('ROLE_COMPANY')"><div th:replace="~{fragments/navigation :: navigation-company}"></div></li>-->
<!--<li sec:authorize="hasRole('ROLE_DISTRIBUTOR')"><div th:replace="~{fragments/navigation :: navigation-distributor}"></div></li>-->

<div sec:authorize="hasAuthority('ADMIN')"><div th:replace="~{fragments/navigation :: navigation-admin}"></div></div>
<div sec:authorize="hasAuthority('CASHIER')"><div th:replace="~{fragments/navigation :: navigation-cashier}"></div></div>
<div sec:authorize="hasAuthority('COMPANY')"><div th:replace="~{fragments/navigation :: navigation-company}"></div></div>
<div sec:authorize="hasAuthority('DISTRIBUTOR')"><div th:replace="~{fragments/navigation :: navigation-distributor}"></div></div>


<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Update your password</h2>
                            <form th:action="@{/update/password}" method="post">

                                <div class="form-outline mb-4">
                                    <label for="password">Old password:</label>
                                    <input type="password" id="password" name="password"
                                           class="form-control form-control-lg" required autofocus>
                                </div>
                                <div class="form-outline mb-4">
                                    <label for="newPassword">New password:</label>
                                    <input type="password" id="newPassword" name="newPassword"
                                           class="form-control form-control-lg" required>
                                </div>
                                <div class="form-outline mb-4">
                                    <label for="confirmPassword">Confirm password:</label>
                                    <input type="password" id="confirmPassword" name="confirmPassword"
                                           class="form-control form-control-lg" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block mb-4" style="width: 100%">
                                    Save
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
