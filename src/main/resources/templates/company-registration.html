<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org " lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Register as a company</h2>
                            <form th:action="@{/register/company}" th:method="post" th:object="${company}">
                                <div class="form-outline mb-4">
                                    <label for="name">Company Name:</label>
                                    <input type="text" id="name" name="name" th:field="*{companyName}"
                                           class="form-control form-control-lg" required>
                                </div>
                                <div class="form-outline mb-4">
                                    <label for="username">Username:</label>
                                    <input type="text" id="username" name="username" th:field="*{user.username}"
                                           class="form-control form-control-lg" required>
                                </div>
                                <div class="form-outline mb-4">
                                    <label for="password">Password:</label>
                                    <input type="password" id="password" name="password" th:field="*{user.password}"
                                           class="form-control form-control-lg" required>
                                </div>
                                <div class="form-outline mb-4">
                                    <label for="honorarium">Honorarium:</label>
                                    <input type="number" id="honorarium" name="honorarium" th:field="*{honorarium}"
                                           class="form-control form-control-lg" required>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn btn-primary btn-block mb-4" style="width: 100%">
                                        Register
                                    </button>
                                </div>
                                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/login"
                                                                                                        class="fw-bold text-body"><u>Login
                                    here</u></a></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</section>
</body>
</html>
