<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org " lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Sell a ticket</title>
</head>
<body>
<div th:replace="~{fragments/navigation :: navigation-cashier}"></div>
<form th:action="@{/sell/ticket}" method="get">
<!--    <label for="location-from">LocationFrom:</label>-->
<!--    &lt;!&ndash;    <input type="text" id="location-from" name="keyword">&ndash;&gt;-->
<!--    <input type="text" id="location-from" name="location-from">-->
<!--    <label for="location-to">LocationTo:</label>-->
<!--    <input type="text" id="location-to"  name="location-from">-->

    <label for="location-from">Departure location:</label>
    <select name="location-from" id="location-from">
        <option th:each="location : ${locations}"
                th:value="${location.locationName}"
                th:text="${location.locationName}">
        </option>
    </select>

    <label for="location-to">Arrival location:</label>
    <select name="location-to" id="location-to">
        <option th:each="location : ${locations}"
                th:value="${location.locationName}"
                th:text="${location.locationName}">
        </option>
    </select>

    <label for="departure">DepartureDate:</label>
    <input type="date" id="departure" name="departure">
    <label for="arrival">ArrivalDate:</label>
    <input type="date" id="arrival" name="arrival">

    <button type="submit">go</button>
    <!--    <input type="submit" name="filter" value="Filter">-->
</form>
<form th:action="@{/sell/ticket}" th:method="post">
    <label for="customer-name">Enter customer name:</label>
    <input type="text" id="customer-name" name="customer-name" th:name="customerName">
    <br>
    <label for="email">Enter email:</label>
    <input type="text" id="email" name="email" th:name="email"><br><br><br>


<!--    there is the filter-->

<!--    there ends the filter-->

    <table>
        <tr>
            <th>locationFrom</th>
            <th>locationTo</th>
            <th>departure</th>
            <th>timeOfDeparture</th>
            <th>arrival</th>
            <th>timeOfArrival</th>
            <th>transportTypeName</th>
            <th>tripTypeName</th>
            <th>companyName</th>
            <th>pick a request</th>
        </tr>
        <tr th:each="t : ${allTrips}">
            <td th:text="${t.locationFrom.locationName}"></td>
            <td th:text="${t.locationTo.locationName}"></td>
            <td th:text="${t.departure}"></td>
            <td th:text="${t.timeOfDeparture}"></td>
            <td th:text="${t.arrival}"></td>
            <td th:text="${t.timeOfArrival}"></td>
            <td th:text="${t.transportTypeId.transportTypeName}"></td>
            <td th:text="${t.tripTypeId.tripTypeName}"></td>
            <td th:text="${t.companyId.companyName}"></td>
            <td>
                <label>
                    <!--                    <input type="radio" th:field="*{selectedTrip}" th:value="${t}" />-->
                    <input type="radio" th:name="selectedTrip" th:value="${t.tripId}"/>
                </label>
            </td>
        </tr>
    </table>
    <!--    <input type="hidden" th:field="*{selectedTrip}" />-->
    <input type="submit" name="sell" value="Sell ticket">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
            crossorigin="anonymous"></script>
</form>
</body>
</html>
