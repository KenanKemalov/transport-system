<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org " lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{fragments/navigation :: navigation-distributor}"></div>
<form th:action="@{/request/tickets}" th:method="post" th:object="${request}">

    <label for="ticket-count">Enter the requested tickets amount:</label>
    <input type="number" id="ticket-count" name="ticket-count" th:field="*{ticketCount}" required><br>

    <table>
        <tr>
            <th>locationFrom</th>
            <th>locationTo</th>
            <th>departure</th>
            <th>timeOfDeparture</th>
            <th>arrival</th>
            <th>timeOfArrival</th>
            <th>transportTypeName</th>
            <th>tripTypeName</th>
            <th>companyName</th>
            <th>pick a request</th>
        </tr>
        <tr th:each="trip : ${trips}">
            <td th:text="${trip.locationFrom.locationName}"></td>
            <td th:text="${trip.locationTo.locationName}"></td>
            <td th:text="${trip.departure}"></td>
            <td th:text="${trip.timeOfDeparture}"></td>
            <td th:text="${trip.arrival}"></td>
            <td th:text="${trip.timeOfArrival}"></td>
            <td th:text="${trip.transportTypeId.transportTypeName}"></td>
            <td th:text="${trip.tripTypeId.tripTypeName}"></td>
            <td th:text="${trip.companyId.companyName}"></td>
            <td>
                <label>
                    <input type="radio" th:name="selectedTrip" th:value="${trip.tripId}" />
                </label>
            </td>
        </tr>
    </table>
    <button type="submit">Request tickets</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</form>
</body>
</html>
