<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org "
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Create cashier</title>
</head>
<body>
<div sec:authorize="hasAuthority('ADMIN')"><div th:replace="~{fragments/navigation :: navigation-admin}"></div></div>
<div sec:authorize="hasAuthority('DISTRIBUTOR')"><div th:replace="~{fragments/navigation :: navigation-distributor}"></div></div>

<!--<div th:replace="~{fragments/navigation :: navigation-distributor}"></div>-->
<form th:action="@{/create/cashier}" th:method="post" th:object="${cashier}">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:field="*{user.username}" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="*{user.password}" required>

    <label for="name">Company Name:</label>
    <input type="text" id="name" name="name" th:field="*{cashierName}" required>

    <label for="honorarium">Honorarium:</label>
    <input type="number" id="honorarium" name="honorarium" th:field="*{honorarium}" required>

    <button type="submit">Create</button>
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
