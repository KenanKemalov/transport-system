<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org " lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Create cashier</title>
</head>
<body>
<div th:replace="~{fragments/navigation :: navigation-distributor}"></div>
<form th:action="@{/create/cashier}" th:method="post" th:object="${cashier}">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" th:field="*{user.username}" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" th:field="*{user.password}" required>

    <label for="name">Company Name:</label>
    <input type="text" id="name" name="name" th:field="*{cashierName}" required>

    <label for="honorarium">Honorarium:</label>
    <input type="number" id="honorarium" name="honorarium" th:field="*{honorarium}" required>

    <button type="submit">Create</button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</form>
</body>
</html>
