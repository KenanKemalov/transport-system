<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org " lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"-->
    <!--          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
    <meta charset="UTF-8">
    <title>Add transport type</title>
</head>
<body>
<div th:replace="~{fragments/navigation :: navigation-admin}"></div>

<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Add trip type</h2>
                            <form th:action="@{/add/transporttype}" th:method="post" th:object="${transporttype}">
                                <div th:if="${param.error}">
                                    <div class="alert alert-danger text-center mt-2">
                                        The transport type you are trying to add already exists.
                                    </div>
                                </div>
                                <div th:if="${param.success}">
                                    <div class="alert alert-success text-center mt-2">
                                        Transport type added successfully.
                                    </div>
                                </div>
                                <div class="form-outline mb-4">
                                    <label for="transporttype">Trip type:</label>
                                    <input type="text" id="transporttype" name="transporttype"
                                           class="form-control form-control-lg" th:field="*{transportTypeName}"
                                           required>
                                </div>
                                <div class="d-flex justify-content-center">

                                    <button type="submit" class="btn btn-primary btn-block mb-4" style="width: 100%">
                                        Create
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>
</html>
