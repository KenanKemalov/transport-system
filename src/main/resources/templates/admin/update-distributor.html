<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org " lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Update distributor</title>
</head>
<body>
<div th:replace="~{fragments/navigation :: navigation-admin}"></div>

<div class="container">

    <form th:action="@{/update/distributor}" th:method="post">
        <div class="form-outline d-flex justify-content-center">
            <label for="honorarium" class="form-label text-center">New honorarium:</label>
        </div>
        <div class="form-group mb-4  d-flex justify-content-center">
            <input type="number" id="honorarium" name="honorarium" class="form-control form-control-lg"
                   style="width: 30%" required>
        </div>
        <div class="form-group d-flex justify-content-center">
            <button type="submit" class="btn btn-primary btn-block mb-4" style="width: 30%">Update</button>
        </div>
        <table id="example" class="table table-bordered">
            <thead>
            <tr>
                <th scope="col" class="text-center">Name</th>
                <th scope="col" class="text-center">Honorarium</th>
                <th scope="col" class="text-center">Username</th>
                <th scope="col" class="text-center">Pick distributor</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="c : ${distributors}">
                <td th:text="${c.distributorName}" class="text-center"></td>
                <td th:text="${c.honorarium}" class="text-center"></td>
                <td th:text="${c.user.username}" class="text-center"></td>
                <td class="text-center">
                    <label>
                        <!--                    <input type="radio" th:field="*{selectedTrip}" th:value="${t}" />-->
                        <input type="radio" th:name="selectedDistributor" th:value="${c.distributorId}"/>
                    </label>
                </td>
            </tr>
            </tbody>
        </table>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
<script src="/js/script.js"></script>

</body>
</html>
