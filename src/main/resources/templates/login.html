<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org " lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!--    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"-->
    <!--          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">-->
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Login</h2>
                            <div class="text-center mt5">
                                <form th:action="@{/login}" th:method="post" th:object="${user}"
                                      style="max-width: 340px; margin: auto;"
                                      class="text-center">
                                    <div th:if="${param.error}">
                                        <div class="alert alert-danger">
                                            Wrong username or password.
                                        </div>
                                    </div>
                                    <!--        <h2>Login</h2>-->
                                    <div class="form-outline mb-4">
                                        <!--        <label class="form-label" for="username">Username:</label>-->
                                        <input type="text" id="username" name="username" th:field="*{username}"
                                               class="form-control form-control-lg"
                                               placeholder="Username" required autofocus>
                                    </div>
                                    <div class="form-outline mb-4">
                                        <!--        <label class="form-label" for="password">Password:</label>-->
                                        <input type="password" id="password" name="password" th:field="*{password}"
                                               class="form-control form-control-lg"
                                               placeholder="Password" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary btn-block mb-4 btn-lg"
                                            style="width: 100%">
                                        Login
                                    </button>
                                </form>
<!--                                <div class="text-center">-->
<!--                                    <h4>Don't have an account?</h4>-->
<!--                                    <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"-->
<!--                                       href="/register/company">Register as Company</a>-->
<!--                                    <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover"-->
<!--                                       href="/register/distributor">Register as Distributor</a>-->
<!--                                </div>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
