<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org " lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Sold tickets for each trip</title>
</head>
<body>
<div th:replace="~{fragments/navigation :: navigation-company}"></div>

<table>
  <tr>
    <th>locationFrom</th>
    <th>locationTo</th>
    <th>departure</th>
    <th>timeOfDeparture</th>
    <th>arrival</th>
    <th>timeOfArrival</th>
    <th>transportTypeName</th>
    <th>tripTypeName</th>
    <th>Tickets sold count</th>
  </tr>
  <tr th:each="t : ${allTrips}">
    <td th:text="${t.locationFrom.locationName}"></td>
    <td th:text="${t.locationTo.locationName}"></td>
    <td th:text="${t.departure}"></td>
    <td th:text="${t.timeOfDeparture}"></td>
    <td th:text="${t.arrival}"></td>
    <td th:text="${t.timeOfArrival}"></td>
    <td th:text="${t.transportTypeId.transportTypeName}"></td>
    <td th:text="${t.tripTypeId.tripTypeName}"></td>
    <td th:text="${rep.findAllSoldTicketsByTrip(t)}"></td>
  </tr>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
