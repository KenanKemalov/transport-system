<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org " lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:replace="~{fragments/navigation :: navigation-company}"></div>
<form th:action="@{/check/requests}" th:method="post" th:object="${request}">
    <label>Choose a request</label>
    <table>
        <tr>
            <th>Distributor</th>
            <th>Ticket count</th>
            <th>locationFrom</th>
            <th>locationTo</th>
            <th>departure</th>
            <th>timeOfDeparture</th>
            <th>arrival</th>
            <th>timeOfArrival</th>
        </tr>
        <tr th:each="req : ${allRequests}">
            <td th:text="${req.distributorId.distributorName}"></td>
            <td th:text="${req.ticketCount}"></td>
            <td th:text="${req.tripId.locationFrom}"></td>
            <td th:text="${req.tripId.locationTo}"></td>
            <td th:text="${req.tripId.departure}"></td>
            <td th:text="${req.tripId.timeOfDeparture}"></td>
            <td th:text="${req.tripId.arrival}"></td>
            <td th:text="${req.tripId.timeOfArrival}"></td>
            <td>
                <input type="radio" th:name="selectedRequest" th:value="${req.requestId}" />
            </td>
        </tr>
    </table>

    <input type="submit" name="accept" value="Accept">
    <input type="submit" name="reject" value="Reject">
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
