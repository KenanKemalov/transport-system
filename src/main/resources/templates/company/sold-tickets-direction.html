<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org " lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Check sold tickets for direction</title>


<!--  nz-->

  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
  <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
  <script language="javascript" type="text/javascript">
    $(document).ready( function () {
      $('#dataTable').DataTable();
    } );
  </script>
<!--  end nz-->

</head>
<body>
<div th:replace="~{fragments/navigation :: navigation-company}"></div>


<form th:action="@{/sold/tickets/direction}" method="get">
  <label for="location-from">Departure location:</label>
  <select name="location-from" id="location-from">
    <option></option>
    <option th:each="location : ${locations}"
            th:value="${location.locationName}"
            th:text="${location.locationName}">
    </option>
  </select>

  <label for="location-to">Arrival location:</label>
  <select name="location-to" id="location-to">
    <option></option>
    <option th:each="location : ${locations}"
            th:value="${location.locationName}"
            th:text="${location.locationName}">
    </option>
  </select>
  <button type="submit">go</button>
</form>

<table data-order='[[3, "desc"]]'>
  <tr>
    <th>locationFrom</th>
    <th>locationTo</th>
    <th>Tickets sold count</th>
  </tr>


  <tr th:each="t : ${directions}">
    <td th:text="${t.locationFrom}"></td>
    <td th:text="${t.locationTo}"></td>
    <td th:text="${t.soldTickets}"></td>
  </tr>
</table>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>
</html>
