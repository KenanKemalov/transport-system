<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org " lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Check sold tickets for direction</title>
</head>
<body>
<div th:replace="~{fragments/navigation :: navigation-company}"></div>
<div class="container">
    <form th:action="@{/sold/tickets/direction}" method="get">
      <h3 class="text-center">Direction filter</h3>
        <div class="form-outline d-flex justify-content-center gap-3">
          <select name="location-from" id="location-from" class="form-control form-control-lg" style="width: 17%; text-align: center" required>
            <option value="" selected>Departure location</option>
            <option th:each="location : ${locations}"
                    th:value="${location.locationName}"
                    th:text="${location.locationName}">
            </option>
          </select>
            <select name="location-to" id="location-to" class="form-control form-control-lg" style="width: 17%; text-align: center" required>
              <option value="" selected>Arrival location</option>
                <option th:each="location : ${locations}"
                        th:value="${location.locationName}"
                        th:text="${location.locationName}">
                </option>
            </select>
        </div>
        <div class="form-group mb-4 d-flex justify-content-center">
            <button type="submit" class="btn btn-primary btn-block mb-4" style="width: 10%">Go</button>
        </div>
    </form>
    <table class="table table-bordered">
        <tr>
            <th scope="col" class="text-center">locationFrom</th>
            <th scope="col" class="text-center">locationTo</th>
            <th scope="col" class="text-center">Tickets sold count</th>
        </tr>
        <tr th:each="t : ${directions}">
            <td class="text-center" th:text="${t.locationFrom}"></td>
            <td class="text-center" th:text="${t.locationTo}"></td>
            <td class="text-center" th:text="${t.soldTickets}"></td>
        </tr>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

</body>
</html>
